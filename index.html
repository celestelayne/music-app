<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUSIC APP</title>

    <!-- Latest compiled and minified Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body id="container-fluid">

    <!-- Header -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Spot the Track</h1>
        </div>
        <p class="lead">Type the name of your favorite track and click <strong>Search</strong>. Then click <strong>play</strong> to hear the first 30 seconds.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">  
        <!-- Search Bar -->
        <form class="form-inline ">
          <div class="form-group col-md-8">
            <input type="search" class="form-control " id="searchForm" placeholder="Search Tracks Here ...">
          </div>
          <button type="submit" class="btn btn-default col-md-4">Search</button>
        </form>
      </div>
    </div>

    <!-- Search Results --> 
    <div class="row">
      <div id="music-list" class="grid-sizer col-xs-4">
        <!-- grid items go in here -->
        <!-- <div class="grid-item-content">...</div> -->
      </div>
    </div>

  </body>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- APPLICATION SCRIPTS -->
  <script src="script.js"></script>

</html>
